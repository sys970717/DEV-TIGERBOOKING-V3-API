services:
  tigerbooking-admin:
    image: tigerbooking-admin:loc-latest
    # Admin 컨테이너 이미지는 별도로 빌드/배포된 것을 사용한다고 가정합니다.
    # 필요 시 build 섹션을 열고 Dockerfile을 지정하세요.
    # build:
    #   context: .
    #   dockerfile: src/Presentation/TigerBooking.AdminBlazor/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=loc-docker
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
    networks:
      - dev-postgres_default
    restart: unless-stopped
    # nginx가 같은 네트워크에서 프록시하므로 포트 바인딩은 생략합니다.

networks:
  dev-postgres_default:
    external: true

